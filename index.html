<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="近视防控训练 - 专为6岁儿童设计的每日训练网页" />
  <title>👁️ 近视防控训练 - 每日任务</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header class="app-header">
    <div>
      <div class="app-title">👁️ 护眼训练基地</div>
      <div class="app-subtitle">每天练习，眼睛棒棒！</div>
    </div>
    <div id="date-display">加载中...</div>
  </header>

  <!-- ===== QUIZ OVERLAY ===== -->
  <div id="quiz-overlay" class="hidden">
    <div class="quiz-header">
      <button class="quiz-close-btn" onclick="QuizModule.close()">✕ 退出</button>
      <div class="quiz-progress-wrapper">
        <span id="quiz-progress-text">第 1 题 / 共 0 题</span>
        <div class="quiz-progress-track">
          <div id="quiz-progress-fill"></div>
        </div>
      </div>
    </div>
    <div id="quiz-card-container"></div>
  </div>

  <!-- ===== MAIN ===== -->
  <main class="app-main">

    <!-- Loading spinner -->
    <div id="loading">
      <div class="spinner"></div>
      <div>任务加载中...</div>
    </div>

    <!-- Session buttons -->
    <div id="session-buttons" class="hidden">
      <div class="session-card">
        <button class="btn-session btn-session-morning" id="btn-morning"
          onclick="App.startSession('morning')">
          🌞 上午答题
        </button>
        <div class="session-status" id="morning-status"></div>
      </div>
      <div class="session-card">
        <button class="btn-session btn-session-evening" id="btn-evening"
          onclick="App.startSession('evening')">
          🌙 晚上答题
        </button>
        <div class="session-status" id="evening-status"></div>
      </div>
    </div>

  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="app-footer">
    <p>近视防控三板斧：离焦镜 + 户外活动 + 室内训练 💪</p>
  </footer>

  <!-- ===== SCRIPTS ===== -->
  <script src="js/progress.js"></script>
  <script src="js/math.js"></script>
  <script src="js/english.js"></script>
  <script src="js/chinese.js"></script>
  <script src="js/quiz.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
